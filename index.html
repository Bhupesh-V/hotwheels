    <style>
        * {
            font-family: Arial, sans-serif;
        }

        h1 {
            display: flex;
            /* Use flexbox to align items in a row */
            align-items: center;
            /* Center items vertically */
            gap: 10px;
            /* Optional: add some space between the text and the image */
            justify-content: center;
        }

        .collectionTable table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .collectionTable th,
        .collectionTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .collectionTable th {
            background-color: #f2f2f2;
            color: #333;
        }

        .collectionTable tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .collectionTable tr:hover {
            background-color: #eaeaea;
        }

<body>
    <h1>Bhupesh's <img height="100px" src="./static/hotwheels-logo.png" alt=""> Collection üèéÔ∏è</h1>
    <div class="collectionTable">

    </div>

    <script>
        // Step 1: Define the function to fetch and display the content
        function fetchAndDisplayCollection() {
            // Step 2: URL of the raw text/html content
            const url = "https://gist.githubusercontent.com/Bhupesh-V/d5756d3642715c2ec055c26fafc3de1d/raw/collection.md";

            // Step 3: Use fetch API to get the content from the URL
            fetch(url)
                .then(response => {
                    // Step 4: Check if the response is ok (status in the range 200-299)
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Step 5: Return the text content of the response
                    return response.text();
                })
                .then(data => {
                    // Step 6: Find the "collectionTable" div and set its innerHTML to the fetched data
                    document.querySelector('.collectionTable').innerHTML = data;
                })
                .catch(error => {
                    // Step 7: Log any errors to the console
                    console.error('There was a problem with your fetch operation:', error);
                });
        }

        // Step 8: Call the function to execute it
        fetchAndDisplayCollection();
    </script>
</body>
